<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="foreground">
        <!-- basically a body div -->
        <div class="content">
          <!-- the title and rules -->
          <div class="header">
            <div class="title">
              <h1>
                Hunter. Bear. Ninja.
              </h1>
            </div>
            <div class="rules">


            </div>
          </div>
          <!-- Player choice section -->
          <div class="choices">
            <div class="choice one">
              <div class="image-box">
                <div class="image-box player">
                  <img src="./images/hunter-900.jpg" alt="">
                </div>
              </div>
              <div class="button">
                <button>HUNTER</button>
              </div>
            </div>
            <div class="choice two">
              <div class="image-box">
                <div class="image-box player">
                  <img src="./images/bear-900.jpg" alt="">
                </div>
              </div>
              <div class="button">
                <button>BEAR</button>
              </div>
            </div>
            <div class="choice three">
              <div class="image-box">
                <div class="image-box player">
                  <img src="./images/ninja-900-2.jpg" alt="">
                </div>
              </div>
              <div class="button">
                <button>NINJA</button>
              </div>
            </div>

            
          </div>
          <!-- display section -->
          <div class="display">
            <div class="text winner">

            </div>
            <div class="text loser">

            </div>
            <div class="text tie">

            </div>
            <div class="text thinking">

            </div>

          </div>
          <!-- scoreboard section -->
          <div class="scoreboard">
            <div class="scores">

            </div>
            <div id="player-wins">
              <div class="text">

              </div>

            </div>
            <div id="ties">
              <div class="text">
                
              </div>

            </div>
            <div id="computer-wins">
              <div class="text">
                
              </div>

            </div>

          </div>
          <!-- footer section -->
          <div class="footer">
            <div class="credits">

            </div>
          </div>


        </div>


      </div>
    </div>























  </body>
</html>
